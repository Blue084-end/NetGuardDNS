# Cấu hình DNS Filter cho NetGuardDNS
# ------------------------------------

# Danh sách tên miền bị chặn (mỗi dòng một tên miền)
block=ads.google.com
block=tracking.example.com
block=doubleclick.net
block=analytics.facebook.com

# Danh sách tên miền được phép (whitelist)
allow=example.org
allow=trusted.site.com

# DNS server fallback (nếu không chặn)
dns1=1.1.1.1
dns2=8.8.8.8

# Cổng DNS nội bộ (nếu không dùng mặc định 53)
port=5300

# Tự động khởi động DNS filter khi mở ứng dụng
autostart=true

# Ghi log truy vấn DNS
log=true

# Chặn IPv6 (nếu muốn)
block_ipv6=false

# Chặn truy vấn DNS không chuẩn (non-A/AAAA)
block_non_standard=false

# Cho phép truy vấn DNS từ các ứng dụng hệ thống
allow_system_apps=true

# Cho phép truy vấn DNS từ các ứng dụng foreground
allow_foreground_apps=true

# Cho phép truy vấn DNS từ các ứng dụng background
allow_background_apps=false

# Ghi chú: bạn có thể chỉnh sửa file này để thêm hoặc xóa tên miền
# hoặc thay đổi DNS server theo nhu cầu cá nhân.
